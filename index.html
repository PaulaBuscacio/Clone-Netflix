<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">

        <!-- responsive css -->
        <link rel="stylesheet" href="style/responsive.css">

        <!-- owl css-->

    <body>
        <header>
            <div class="container">
                <!-- usando logo como imagem -->
                <img class="logo" src="img/netflix_logo.png" alt="NETFLIX" srcset="">
                <!-- Logo como texto
                <h2 class="logo">NETFLIX</h2> -->
                <nav>
                    <a href="https://www.netflix.com/br/Login" target="_blank">Inicio</a>
                    <a href="#series">Séries</a>
                    <a href="#filmes">Filmes</a>
                    <a href="#documentarios">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            <a href="https://youtu.be/8QnMmpfKWvo" target="_blank">
                            ASSISTIR AGORA
                            </a>
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            <a href="https://pt.wikipedia.org/wiki/House_of_Cards_(série_americana)#:~:text=8%20Ligações%20externas-,Enredo,que%20ambiciona%20governar%20o%20mundo." target="_blank">
                            MAIS INFORMAÇÕES
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </main>
